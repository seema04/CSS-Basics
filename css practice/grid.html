<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="grid.css" type="text/css">
    <title>Grid - css</title>
</head>
<body style="padding-bottom:1000px ;">
     example 1  
    <div id="div-out">
        <div id="div-in1">div1</div>
        <div id="div-in2">div2
            <p>text</p>
        </div>
    </div>

       example 2      
    <div id="div-out">
        <div id="div-in1">100px</div>
        <div id="div-in2">100px
            <p>text</p>
        </div>
        <div id="div-in1">200px</div>
        <div id="div-in2">100px
            <p></p>
        </div>
    </div>
   
     example 3  
        <div id="d-out">
        <div class="d-in1">100px</div>
        <div id="d-in2">1fr
        </div>
    </div>
   
    <!-- example 4     
    
    <div id="d-out">
        <div class="d-in1">100px</div>
        <div id="d-in2">1fr</div>
        <div class="d-in1">1fr</div>
    </div>
-->
     <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            column-gap: 20px; 
            row-gap: 40px; ">
        <div style="background-color: powderblue;height: 200px;">1fr</div>
        <div style="background-color: lightpink;height: 200px;">1fr</div>
        <div style="background-color: powderblue;height: 200px;">1fr</div>
        <div style="background-color: lightpink;height: 200px;">1fr</div>
        <div style="background-color: powderblue;height: 200px;" >1fr</div>
        <div style="background-color: lightpink;height: 200px;">1fr</div>
     </div>

</body>
</html>
