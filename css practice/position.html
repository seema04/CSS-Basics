<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="position.css" type="text/css">
    <title>Position practice</title>
</head>
<body style="height:3000px;
padding-top:60px;
padding-left:80px;">

    <div style="background-color: rgb(126, 180, 20);
    color:black;
    position: fixed;
    top:0;
    left:0;
    right:0;
    height:50px;
    z-index: 1; 
    ">Header</div>

    <div style="background-color: rosybrown;
    position:fixed;
    left:0;
    bottom:0;
    top:50px;
    width:72px;">sidebar
     
     <div style="position:absolute;
     background-color:rgb(217, 9, 9);
     color:white;
     top:0;
     right:0;">x</div>
    </div>


    <div style="
    background-color: lightblue;
    height:200px; 
    width:200px;
    position: static;">div1</div>

    <div style="
    background-color: lightsalmon;
    height:200px; 
    width:200px;
    position: relative;">div2
    
    <div style="position:absolute;
    background-color:black;
    color:white;
    right:10px;
    bottom:10px">5:00</div>
    </div>
    
</body>
</html>
